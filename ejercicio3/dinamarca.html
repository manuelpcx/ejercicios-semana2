<!DOCTYPE html>
<html>
<head>
	<title>Dinamarca</title>
	<style type="text/css">
		.bandera{
			width: 500px;
			height: 300px;
			background-color: red;
			position: absolute;
			border: solid 1px;
			top: 0px;
		}
		.bandera2{
			width: 30px;
			height: 300px;
			background-color: white;
			position: absolute;
			margin-left: 100px;
			top: 1px;
		}
		.bandera3{
			width: 500px;
			height: 30px;
			background-color: white;
			position: absolute;
			margin-top: 125px;
		}
	</style>
</head>
<body>
	<div class="bandera"></div>
	<div class="bandera2"></div>
	<div class="bandera3"></div>
</body>
</html>
